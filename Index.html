<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="jogo">
        <div id="bola"></div>
        <div id="jogador" class="barra esquerda"></div>
        <div id="linha"></div>
        <div id="cpu" class="barra direita"></div>
    </div>
    <div id="painel">
        <div class="itemPainel">
            <label>Pontos do Jogador:</label>
            <input type="text" id="textPontosJog" value="0" size="10">
            <label>Pontos do Computador:</label>
            <input type="text" id="textPontosCpu" value="0" size="10">
        </div>
        <div class="itemPainel">
            <button id="btIniciar">Iniciar</button>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
